# AquaWorld GraphQL API Configuration

# Application
spring.application.name=aquaworld-graphql-api
server.port=8080
server.servlet.context-path=/aquaworld

# GraphQL Configuration - Disable built-in GraphiQL (we'll use custom)
spring.graphql.graphiql.enabled=false
spring.graphql.schema-locations=classpath:graphql/
spring.graphql.web-path=/graphql

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

