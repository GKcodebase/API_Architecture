# Server Configuration
server.port=8080
server.servlet.context-path=/aquaworld

# Application Information
spring.application.name=AquaWorld Pet Store API
app.name=AquaWorld - Guppy Fish Online Store
app.version=1.0.0

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret.key=aquaworld_secret_key_for_jwt_token_generation_guppy_store_2025_must_be_long
jwt.expiration.time=3600000

# Logging Configuration
logging.level.root=INFO
logging.level.com.aquaworld=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Charset Configuration
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true

# Jackson JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
